services:
  mariadb:
    build: 
      context: ./requirements/Mariadb
      dockerfile: Dockerfile
    container_name: mariadb
    env_file: 
      - .env
    restart: unless-stopped      
    secrets:
      - db_root_password
      - db_password
    expose:
      - "3306"
    networks:
      - inception_network    # Ajout du r√©seau
    volumes:
      - mariadb:/var/lib/mysql  # Ajout du volume
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    restart: unless-stopped
    ports:
      - "443:443"
    networks:
      - inception_network
    env_file: .env

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      device: /home/vboxuser/data/mariadb
      o: bind

networks:
  inception_network:
    driver: bridge

secrets:
  db_root_password:
    file: ../secrets/db_root_password.txt
  db_password:
    file: ../secrets/db_password.txt

    
